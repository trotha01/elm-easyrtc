<html>
  <head>
    <title>My First EasyRTC Demo</title>
    <meta charset='utf-8'/>
    <link rel='stylesheet' href='/easyrtc/easyrtc.css' type='text/css'>
    <script type='text/javascript' src='/socket.io/socket.io.js'></script>
    <script type='text/javascript' src='/easyrtc/easyrtc.js'></script>
    <script type="text/javascript" src="js/MyFirstApp.js"></script>
    <style>
      video {
        width:320px;
        height:240px;
      }
      .divHolder {
        position: relative;
        float: left;
        background-color: blue;
        margin: 1px;
      }
    </style>
  </head>

  <body>
    <button onclick="connect();"> Connect to server </button>
    <div id="otherClients">Peers;</div>
    <div>
      <div class="divHolder">
        <video autoplay="autoplay" class="easyrtcMirror" id="self" muted="muted" volume="0"></video>
      </div>

      <div class="divHolder">
        <video autoplay="autoplay" id="caller"></video>
      </div>

    </div>
  </body>
</html>
